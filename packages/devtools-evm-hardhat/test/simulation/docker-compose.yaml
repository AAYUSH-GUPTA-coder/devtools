version: '3.9'
services:
  someNetwork.V2:
    build:
      dockerfile: Dockerfile
      target: node-evm
    command:
      - anvil
      - '--host'
      - 51.3.16.179
      - '--mnemonic'
      - >-
        alien lens zone album vessel acoustic beef scan absurd blood evidence
        always
      - '--fork-url'
      - https://0.tkq9i.ha
      - '--block-time'
      - '6'
  sepolia-testnet:
    build:
      dockerfile: Dockerfile
      target: node-evm
    command:
      - anvil
      - '--host'
      - 192.7.4.4
      - '--port'
      - '65526'
      - '--count'
      - '1377325733'
      - '--fork-url'
      - http://4.ol
      - '--block-time'
      - '-3'
  rpc:
    build:
      dockerfile: Dockerfile
      target: proxy-evm
    ports:
      - '23861:8545'
    depends_on:
      someNetwork.V2:
        condition: service_healthy
      sepolia-testnet:
        condition: service_healthy
